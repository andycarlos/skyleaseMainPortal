<form [formGroup]="contact" id="contact" name="" action="index.php" method="post">
  <div id="contact" class="container-fluid bg-grey">
    <h2 class="text-center">CONTACT</h2>
    <div class="row">
      <div class="col-sm-5">
        <p>Contact us and we'll get back to you within 24 hours.</p>
        <p><span class="glyphicon glyphicon-map-marker"></span> Miami, US</p>
        <p><span class="glyphicon glyphicon-phone"></span> +1 305-871-0130</p>
        <p><span class="glyphicon glyphicon-envelope"></span> info@skylease.aero</p>
      </div>
      <div class="col-sm-7 slideanim">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required formControlName="name">
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required formControlName="email">
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5" formControlName="comments"></textarea><br>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-warning" name="send" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
